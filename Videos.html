<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Thumbnail</title>
  </head>
  <style>
    .video iframe{
    padding-top: 20px;
    margin: 10px;
  }
  .video {
    float: left;
    width: 200;
    height: 500;
    text-align: center;
  }

  .video div{
    margin: -10;
  }
  </style>
  <body>
    <div class="jumbotron m-5" style="background: #30E8BF;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #FF8235, #30E8BF);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #FF8235, #30E8BF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    " >
    <h2 class="text-center mb-4;">Wizarding World</h2>
      <div class="video col-12">
        <iframe class="img-thumbnail" src="https://www.youtube.com/embed/m6xSTVy7N9o"
        title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>      
    </div>
      <div class="clearfix"></div>

      <div class="video col-12">
        <iframe class="img-thumbnail" src="https://www.youtube.com/embed/5LDD_Kc7lYg"
        title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"allowfullscreen>
        </iframe>

        <iframe class="img-thumbnail" src="https://www.youtube.com/embed/AVG1PRhfNic"
        title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="clearfix"></div>

      <div class="video col-12">
        <iframe class="img-thumbnail" src="https://www.youtube.com/embed/eyPRDwsjCJc"
        title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        <iframe class="img-thumbnail" src="https://www.youtube.com/embed/hux0cRbpBHg"
        title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        <iframe class="img-thumbnail" src="https://www.youtube.com/embed/E6HhI1uIKKs"
        title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="clearfix"></div>
    </div>
  </body>
</html>
